<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Página Inicial</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
    />

    <link rel="stylesheet" href="css/mdb.min.css" />

    <script src="https://kit.fontawesome.com/1cca242d5f.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container-fluid">
      <header>
        <style>
          #background-cover {
            background-image: url('img/bg.png');
            object-fit: cover;
            height: 100vh;
            width: 100%;
          }
        </style>

        <div id="background-cover" class="p-5 text-center bg-image">
          <div class="mask">
            <div class="d-flex justify-content-center align-items-center h-100">
              <div class="text-white">
                <form>
                  <img class="mb-4" src="img/logo.png" alt="" width="218" height="100">
                  <h1 class="h3 mb-3 fw-normal">O que você procura?</h1>

                  <label for="inputSearch" class="visually-hidden">Pesquisar</label>
                  <input type="text" id="inputSearch" class="form-control" placeholder="Escreva aqui..." required autofocus>
                  
                  <br>
                  
                  <button type="button" class="btn btn-light">Cursos</button>
                  <button type="button" class="btn btn-light">Vagas</button>

                  <br><br><br>

                  <span class="mt-5 mb-3" style="font-size: 32px; color: white;">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-whatsapp"></i>
                  </span>

                </form>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>

  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript"></script>
</html>
