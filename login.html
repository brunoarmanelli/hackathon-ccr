<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
    />

    <link rel="stylesheet" href="css/mdb.min.css" />

    <script src="https://kit.fontawesome.com/1cca242d5f.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container-fluid">
      <header>
        <style>
          #background-cover {
            background-image: linear-gradient(135deg, #2E79FF, #2AE8CA);
            object-fit: cover;
            height: 100vh;
            width: 100%;
          }
        </style>

        <div id="background-cover" class="p-5 text-center bg-image">
          <div class="mask">
            <div class="d-flex justify-content-center align-items-center h-100">


              <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title">Cadastro</h5>
                  <p class="card-text">
                    <form>
                      
                      <div class="form-outline mb-4">
                        <input type="email" id="formEmail" class="form-control" />
                        <label class="form-label" for="formEmail">Email</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" id="formPass" class="form-control" />
                        <label class="form-label" for="formPass">Senha</label>
                      </div>

                      <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value=""
                              id="fromTerms"
                              checked
                            />
                            <label class="form-check-label small" for="fromTerms"> Me manter conectado </label>
                          </div>
                        </div>
                      </div>

                      <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                      
                    </form>
                    <div class="card-footer small text-muted">Esqueceu a senha?</div>
                  </p>
                </div>
                
              </div>
              

            </div>
          </div>
        </div>
      </header>
    </div>
  </body>

  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript"></script>
</html>
